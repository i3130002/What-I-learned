<html><head> <title>ESP Web Server</title> <meta name='viewport' content='width=device-width, initial-scale=1'><link rel='icon' href='data:,'> <style>html{font-family: Helvetica; display:inline-block; margin: 0px auto; text-align: center;}h1{color: #0F3376; padding: 2vh;}p{font-size: 1.5rem;}.button{display: inline-block; background-color: #e7bd3b; border: none; border-radius: 4px; color: white; padding: 16px 40px; text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}.button2{background-color: #4286f4;}</style></head><body> <h1>ESP Web Server</h1><p>GPIO state: <strong></strong></p><p><button class='button' onclick="loadXMLDoc('/off')">ON</button></p><p><button class='button button2' onclick="loadXMLDoc('/off')" >OFF</button></p><div><textarea id='result_viewer' rows='10' cols='50'></textarea></div></body><script type='text/javascript'>function loadXMLDoc(URL) {    var xmlhttp = new XMLHttpRequest();    xmlhttp.onreadystatechange = function() {        if (xmlhttp.readyState == XMLHttpRequest.DONE) {    if(xmlhttp.status == 200) {               document.getElementById('result_viewer').innerHTML += xmlhttp.responseText;           }           else if (xmlhttp.status == 400) {              alert('There was an error 400');           }           else {               alert('something else other than 200 was returned'+ xmlhttp.readyState);           }        }    };    xmlhttp.open('GET', URL, true);    xmlhttp.send();}</script></html>
